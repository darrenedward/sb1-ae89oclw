---
Name: mysite
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: app

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - App\Extensions\CustomSiteConfig

---
Name: routes
---
SilverStripe\Control\Director:
  rules:
    'api/v1/restaurants': 'App\Controllers\Api\RestaurantController'
    'api/v1/orders': 'App\Controllers\Api\OrderController'
    'api/v1/menu': 'App\Controllers\Api\MenuController'